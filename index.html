<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="change-theme-button secondary-button">Change theme</button>
    <div class="list-block" hidden>
        <h1>Your shopping list</h1>
        <div class="list-block__control-panel">
            <span class="list-block__text">Enter a new item</span>
            <input class="list-block__input" type="text">
            <button class="list-block__button primary-button">Add</button>
        </div>
        <ul id="loop" class="list-block__shopping-list">

        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
